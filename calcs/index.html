<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="calcu">
      <div class="calc-body">
        <div class="hee">
          <p class="display"></p>
          <span class="ans"></span>
        </div>
        <div class="btns">
          <div class="num">
            <button class="nu" value="9">9</button>
            <button class="nu" value="8">8</button>
            <button class="nu" value="7">7</button>
            <button class="nu" value="6">6</button>
            <button class="nu" value="5">5</button>
            <button class="nu" value="4">4</button>
            <button class="nu" value="3">3</button>
            <button class="nu" value="2">2</button>
            <button class="nu" value="1">1</button>
            <button class="nu" value="0">0</button>
            <button class="clear">AC</button>
            <button class="equal">=</button>
          </div>
          <div class="ops">
            <button class="op" value="+">+</button>
            <button class="op" value="-">-</button>
            <button class="op" value="/">/</button>
            <button class="op" value="*">*</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
